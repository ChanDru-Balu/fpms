<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Review Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let key of objectKeys(data)">
    <p><strong>{{ key }}:</strong> {{ data[key] }}</p>
  </div>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <button style="text-align: center;" (click)="reviewed()" >Reviewed</button>
  </mat-card-footer>
</mat-card>
